<h1 class="center mat-display-1">My Teams</h1>
<mat-grid-list cols="6" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
  >
  <app-team-tile [teamName]="tile.name" [teamRecord]="tile.record"></app-team-tile>
  </mat-grid-tile>
</mat-grid-list>
